<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="Assets/Dota2.jpg"
        alt="Imagen del juego Dota2"
        width="300"
        height="200"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video controls loop autoplay muted width="350" height="200">
        <source
          src="Assets/Asaltan a GOKU y dice que ya no se podrá burlar de KRILIN.mp4"
          type="video/mp4"
        />
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls loop autoplay>
        <source src="Assets/Morat, Duki - París.mp3" type="audio/mp3" />
      </audio>
    </section>
  </body>
</html>
